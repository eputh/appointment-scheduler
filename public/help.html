<main class="main-wrapper">
    <section class="section index visible">
        <div class="box with-margin">
            <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-10 col-lg-10">
                <h2>Have a project in mind?<br>I would love to hear from you.</h2>
                <form class="form-horizontal style-form" action="https://formspree.io/emily.puth@gmail.com" method="POST">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 grid">
                            <span class="input input--chisato">
                                <input class="input__field input__field--chisato" type="text" id="input-13" required />
                                <label class="input__label input__label--chisato" for="input-13">
                                    <span class="input__label-content input__label-content--chisato" data-content="Name">Name</span>
                                </label>
                            </span>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 grid">
                            <span class="input input--chisato">
                                <input class="input__field input__field--chisato" type="text" id="input-14" required />
                                <label class="input__label input__label--chisato" for="input-14">
                                    <span class="input__label-content input__label-content--chisato" data-content="Email">Email</span>
                                </label>
                            </span>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 grid">
                            <span class="input input--chisato" style="width: 100%; padding-top: 0">
                                <textarea name="message" class="form-control" rows="5"
                                          placeholder="Type your message here" id="send_message" required></textarea>
                            </span>
                    </div>

                    <div class="clearfix"></div>

                    <div class="main-button">
                        <button type="submit" class="btn"><div class="btn-theme">Send Message</div></button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
