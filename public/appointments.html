    <main class="main-wrapper">
        <section class="section appointments visible">
            <div class="box with-margin">
                <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-10 col-lg-10">
                    <h2 style="	text-align: center;">Let's create a new appointment!</h2>
                    <form class="form-horizontal style-form" action="https://formspree.io/emily.puth@gmail.com" method="POST">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 grid">
                            <span class="input input--chisato">
                                <input class="input__field input__field--chisato form-control" type="text" id="name" placeholder="Name (Contact)" required />
                            </span>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 grid">
                            <div class="details">
                                <!--<p>Type of appointment: <span id="role">Role</span></p>-->
                                <!--<p>Location: <span id="address">1234 ADDRESS</span></p>-->
                                <!--<p>Phone Number: <span id="phone">(123)456-7890</span></p>-->
                            </div>
                        </div>
                        <div class='calendar-menu'>
                            <input type='text' class="form-control" placeholder="Date and Time" id='datetimepicker1'/>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 grid">
                             <span class="input input--chisato" style="width: 100%; padding-top: 0">
                                <textarea name="message" class="form-control" id="further-notes" rows="5"
                                          placeholder="Any further notes? E.g. procedures to carry out before the appointment, papers to bring, issues you would like to discuss during the appointment, etc."
                                          id="create_appointment" required></textarea>
                            </span>
                        </div>

                        <div class="clearfix"></div>

                        <div class="main-button">
                            <button type="submit" class="btn"><div class="btn-theme-appointments">Create</div></button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
