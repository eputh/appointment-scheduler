    <main class="main-wrapper">
        <section class="section appointments visible">
            <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-10 col-lg-10">
                <h2>Let's create a new appointment!</h2>
                <form class="form-horizontal style-form" method="POST">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 grid">
                            <span class="input input--chisato">
                                <input id="patient-name" type="text" list="name" placeholder="Who has the appointment?" class="input__field input__field--chisato form-control">
                                <datalist id="name">

                                </datalist>
                            </span>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 grid">
                            <span class="input input--chisato">
                                <input id="contact-name" type="text" list="contact" placeholder="With whom? (Contact)" class="input__field input__field--chisato form-control">
                                <datalist id="contact">

                                </datalist>
                            </span>
                    </div>
                    <div class='calendar-menu input--chisato'>
                        <input type='text' class="form-control" placeholder="Date and Time" id='datetimepicker1' style="margin-top: 90px;"/>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 grid">
                             <span class="input input--chisato" style="width: 100%;">
                                <textarea name="message" class="form-control" id="further-notes" rows="5"
                                          placeholder="Any further notes? E.g. procedures to carry out before the appointment, papers to bring, issues you would like to discuss during the appointment, etc."
                                          id="create_appointment" required></textarea>
                            </span>
                    </div>

                    <div class="clearfix"></div>


                    <div class="main-button">
                        <button type="button" class="btn"
                                onclick="addAppointment(document.getElementById('patient-name').value, document.getElementById('contact-name').value,
                                    document.getElementById('datetimepicker1').value, document.getElementById('further-notes').value)">
                            <div class="btn-theme-appointments">Create</div></button>
                    </div>
                </form>
            </div>
        </section>
    </main>
