    <main class="main-wrapper">
        <section class="section index visible">
            <div class="box with-margin">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="padding:0;">
                    <div class="custom-calendar-wrap">
                        <div id="custom-inner" class="custom-inner">
                            <div class="custom-header clearfix">
                                <nav>
                                    <span id="custom-prev" class="custom-prev"></span>
                                    <span id="custom-next" class="custom-next"></span>
                                </nav>
                                <h2 id="custom-month" class="custom-month"></h2>
                                <h3 id="custom-year" class="custom-year"></h3>
                            </div>
                            <div id="calendar" class="fc-calendar-container"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="padding:0;">
                    <div class="info-wrapper">
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <div class="appointment">
                                <h2 id="type">APPOINTMENT</h2>
                                <p id="person"><span id="role">Cardiologist</span> - <span id="name">Dr. Alavi</span></p>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding: 0">
                            <div class="quick-button">
                                <i class="fa fa-edit" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding: 0">
                            <div class="quick-button">
                                <i class="fa fa-send" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="details">
                                <h2 id="date-and-time"><span id="weekday">Thursday</span> <span id="date">3/9/2017</span> @ <span id="time">3:15PM</span></h2>
                                <p id="address">125 N Jackson Ave # 202, San Jose, CA 95116</p>
                                <p id="phone">(408)259-6774</p>
                                <p style="padding-top: 30px;">Notes: <span id="notes">Check-in/update. Did a blood test a few days before appt.</span></p>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding: 0">
                            <div class="map">
                                <i class="fa fa-map" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main -->

    <div id="loading-bar" data-scale="1" class="index"></div> <!-- lateral loading bar -->
